<!-- Home Page with a Hero Section, Product List, and Footer -->

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content">
      <h1>Welcome to Our Online Store</h1>
      <p>Find the best products at unbeatable prices</p>
      <button pButton type="button" label="Shop Now" icon="pi pi-shopping-cart" (click)="goToShop()"></button>
    </div>
  </section>
  
  <!-- Product Section -->
  <section class="product-section">
    <p-card header="Featured Products" *ngIf="products && products.length > 0">
      <p-table [value]="products" [paginator]="true" [rows]="6" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.productName }}</td>
            <td>{{ product.unitPrice | currency }}</td>
            <td><button pButton type="button" label="Add to Cart" icon="pi pi-cart"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </section>
