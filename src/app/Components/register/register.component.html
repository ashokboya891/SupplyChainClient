<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="space-y-5">

      <!-- Person Name -->
      <div>
        <label for="personName" class="block mb-1 font-medium text-gray-700">Person Name</label>
        <input type="text" id="personName" formControlName="personName"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="register_personNameControl.invalid && (register_personNameControl.touched || isRegisterFormSubmitted)">
        <p class="text-sm text-red-500 mt-1" *ngIf="register_personNameControl.invalid && (register_personNameControl.touched || isRegisterFormSubmitted)">
          Person Name can't be blank
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="register_emailControl.invalid && (register_emailControl.touched || isRegisterFormSubmitted)">
        <p class="text-sm text-red-500 mt-1" *ngIf="register_emailControl.errors?.['required'] && (register_emailControl.touched || isRegisterFormSubmitted)">
          Email can't be blank
        </p>
        <p class="text-sm text-red-500 mt-1" *ngIf="register_emailControl.errors?.['email'] && (register_emailControl.touched || isRegisterFormSubmitted)">
          Invalid email format
        </p>
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-1 font-medium text-gray-700">Phone Number</label>
        <input type="text" id="phone" formControlName="phone"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="register_phoneNumberControl.invalid && (register_phoneNumberControl.touched || isRegisterFormSubmitted)">
        <p class="text-sm text-red-500 mt-1" *ngIf="register_phoneNumberControl.invalid && (register_phoneNumberControl.touched || isRegisterFormSubmitted)">
          Phone number can't be blank
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="register_passwordControl.invalid && (register_passwordControl.touched || isRegisterFormSubmitted)">
        <p class="text-sm text-red-500 mt-1" *ngIf="register_passwordControl.invalid && (register_passwordControl.touched || isRegisterFormSubmitted)">
          Password can't be blank
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block mb-1 font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="register_confirmPasswordControl.invalid && (register_confirmPasswordControl.touched || isRegisterFormSubmitted)">
        <p class="text-sm text-red-500 mt-1" *ngIf="register_confirmPasswordControl.errors?.['required'] && (register_confirmPasswordControl.touched || isRegisterFormSubmitted)">
          Confirm Password can't be blank
        </p>
        <p class="text-sm text-red-500 mt-1" *ngIf="register_confirmPasswordControl.errors?.['compareValidator'] && (register_confirmPasswordControl.touched || isRegisterFormSubmitted)">
          Password and confirm password do not match
        </p>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition">
          Register
        </button>
      </div>

    </form>
  </div>
</div>
